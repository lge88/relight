<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>WebGL - RTI Image</title>
    <link rel="stylesheet" href="css/toggle-switch.css" type="text/css" media="screen" />
    <link type="text/css" href="css/webgl-tutorials.css" rel="stylesheet" />

    <style type="text/css" media="screen">
      #left_col,#mid_col,#right_col {
      position: absolute;
      }
      #left_col {
      top: 0px;
      bottom: 0px;
      left: 0px;
      width: 500px;
      <!-- background: red; -->
      }
      #mid_col {
      top: 0px;
      bottom: 0px;
      left: 500px;
      right: 300px;
      <!-- background: blue; -->
      }
      #right_col {
      top: 0px;
      bottom: 0px;
      right: 0px;
      width: 300px;
      <!-- background: yellow; -->
      }
      #use_specular_container {
      top: 90px;
      left: 20px;
      }
    </style>
  </head>

  <body>
    <h2 id="status"></h2>
    <h2 id="status2"></h2>

    <div id="left_col"></div>
    <div id="mid_col">
	    <canvas id="my-canvas"></canvas>
    </div>
    <div id="right_col">
      <div id="use_specular_container" class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="use_specular" checked>
        <label class="onoffswitch-label" for="use_specular">
          <div class="onoffswitch-inner"></div>
          <div class="onoffswitch-switch"></div>
        </label>
      </div>
    </div>

	    window.onload = init;
	  </script>
  </body>

</html>
